language: go

go:
  - 1.6

services:
  - docker

env:
  - RANCHER_VERSION=v1.1.2
  - RANCHER_VERSION=v1.1.4

install: make get-deps

script: make bin

before_deploy: make dist

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/pkg/*.tar.gz
  skip_cleanup: true
  on:
    tags: true
